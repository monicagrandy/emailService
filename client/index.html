<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Service</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
  <div class="container-fluid">
  <div class="container page-header">
    <h1><small>simple </small>Email Service</h1>
  </div>  

    <form>
      <div class="container form-group input-group">
      <label for="inputName">Name</label>
       <input class="form-control username" type='text' placeholder="Your Name">
      </div>
      <div class="container form-group input-group">
      <label for="inputUserEmail">Your Email</label>
       <input class="form-control userEmailAddress" type='email' placeholder="email">
      </div>
      <div class="container form-group input-group">
      <label for="inputRecipientEmail">Recipient Email</label>
       <input class="form-control recipientEmailAddress" type='email' placeholder="email">
      </div> 
      <div class="container form-group input-group">
      <label for="subject">Subject</label>
       <input class="form-control subject" type='text' placeholder="ie. 'hi there!'">
      </div>
      <div class="container form-group">  
        <textarea class="form-control msgText" type='text' rows="7" cols="100" ng-model="message" placeholder="type your email here..."></textarea>
      </div> 
      <div class="container form-group">
        <button class="btn btn-info" id="sendEmail" type='submit' value='SendEmail'>Send</button>
      </div>
    </form>
   </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
  <script src='app.js'></script>
  <script src='emailModel.js'></script>
  <script src='emailCollection.js'></script>
  <script src='sendEmailView.js'></script>

  <script>
  $(function(){
    new EmailService();
  });
  </script>

  </body>
</html>
